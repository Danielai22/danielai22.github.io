<html>
<head>
    <title>Daudz laimes!</title>
    <link rel="stylesheet" href="assets/css/envelope.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

<div style="position: relative; height: 100%;">
    <script>
        function play() {
            var audio = document.getElementById("audio");
            audio.play();
        }
    </script>
    <audio id="audio" src="assets/songs/taylor.mp3"></audio>
    <div class="envelope new">
        <div class="front">
            <div class="mail">
                <p>Happy Birthday</p>
                <p>Click me</p>
            </div>
        </div>
        <div class="back">
            <div class="letter">
                <p>Cheers to 22 years.</p>
                <button class="btn-play" onclick="play()"><p>Alexa, play ‘22’ by Taylor Swift.</p></button>
                <p>Bučas, Davis!</p>
                <div class="box">
                    <div class="cake">
                        <div class="candle">
                            <div class="fire"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flip left-flip"></div>
            <div class="flip right-flip"></div>
            <div class="flip bottom-flip"></div>
            <div class="flip top-flip"></div>
        </div>
    </div>
</div>
<script src="assets/js/script.js"></script>

</body>
</html>
